<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    
      <div class="container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="product">
      <div id="overlay"></div>
      <img src="images/icon-view.svg" alt="view" class="view">
    </div>
    <h3>Equilibrium #3429</h3>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <div>
        <img src="images/icon-ethereum.svg" alt="etherum">
        <p id="price">0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="clock">
        <p id="days">3 days left</p>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern" class="ava">
      <p>Creation of <a href="">Jules Wyvern</a></p>
    </div>
  </div>
</body>

</html>
